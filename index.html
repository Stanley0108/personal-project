<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoMaster: Europe & Russia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="glass-container">
    <header>
      <h1>🌍 GeoMaster: <span>Europe & Russia</span></h1>
      <div class="filters">
        <!-- Filters, buttons etc. -->
      </div>
    </header>

    <!-- Globe Section -->
    <div id="globe-container" style="width: 100%; height: 500px; margin-top: 20px;"></div>

    <!-- Quiz Section -->
    <div id="quiz-wrapper"></div>

    <footer>
      <button id="prev-btn" onclick="changePage(-1)">⬅️ Prev</button>
      <button id="next-btn" onclick="changePage(1)">Next ➡️</button>
      <button id="submit-btn" onclick="submitQuiz()">Submit Quiz ✅</button>
      <p id="score-display"></p>
    </footer>
  </div>

  <!-- Add Three.js script here -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
