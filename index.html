<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GeoMaster: Europe & Russia</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/controls/OrbitControls.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <header>
      <h1>🌍 GeoMaster: <span>Europe & Russia</span></h1>
      <p class="intro-text">Challenge yourself with a fun and interactive geography quiz!</p>
    </header>

    <!-- 3D Globe Section -->
    <div id="globe-container"></div>

    <!-- Quiz Section -->
    <div id="quiz-container">
      <!-- Quiz questions will be dynamically inserted here -->
    </div>

    <div class="navigation">
      <button class="nav-btn" id="prev-btn" onclick="changePage(-1)">⬅️ Prev</button>
      <button class="nav-btn" id="next-btn" onclick="changePage(1)">Next ➡️</button>
      <button class="nav-btn" id="submit-btn" onclick="submitQuiz()">Submit ✅</button>
    </div>
  </div>
</body>
</html>
